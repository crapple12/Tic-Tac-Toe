<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tic-tac-toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="game-display">
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">Player <div id="winner"></div> wins!</div>
                </div>
                <div class="modal-body">
                    <div>Do you wish to restart?</div>
                </div>
                <div class="modal-restart-btn-container">
                    <button class="modal-restart-btn" id="restart-button">Yes</button>
                </div>
            </div>
            <div id="overlay"></div>
            <div class="player-icon" id="icon-x">X</div>
            <ul id="gameboard">
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
                <li class="square" data-cell></li>
            </ul>
            <div class="player-icon" id="icon-o">O</div>
        </div>  
        <div>
            <div id="messsage"></div>
            <div id="result-display"></div>
        </div>
    </div>
    </body>
<script src="tic-tac-toe.js"></script>
</body>
</html>
